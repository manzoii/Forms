<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="logo-div">
        <img id="logo" src="odin black.png" alt="odin">
        <p id="logo-text">Odin Travels</p>
    </div>
    <div id="img">
        <img id="background" src="nathan-dumlao-WdJetqSIlp4-unsplash.jpg" alt="image">
    </div>
    <main>
        <div id="top">
            <h1>Travel Anywhere By TELEPORTING!!!</h1>
            <h2>For Real For Real.</h2>
            <h2 id="sign">Sign up now...</h2>
        </div>
        <form action="" method="post">
            <div id="name" class="sub-form">
                <div class="item">
                    <label for='first-name'>First Name</label>
                    <input id='first-name' name='first-name' type='text'/>
                </div>
                <div class="item">
                    <label for='last-name'>Last Name</label>
                    <input id='last-name' name='last-name' type='text'/>
                </div>
            </div>
            <div id="contact" class="sub-form">
                <div class="item">
                    <label for="email">email</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="item">
                    <label for="phone-number">phone-number</label>
                    <input type="number" id="phone-number" name="phone-number">
                </div>
            </div>
            <div id="password" class="sub-form">
                <div class="item">
                    <label for="password">password</label>
                    <input required minlength="8" type="password" name="password" id="password">
                </div>
                <div class="item">
                    <label for="confirm-password">confirm password</label>
                    <input required minlength="8" type="password" id="confirm-password" name="confirm-password">
                </div>
            </div>  
        </form>
        <div id="button">
            <button type="reset">Create Account</button>
            <p>already have and account <a href="">log in</a></p>
        </div>
    </main>   
</body>
</html>
